<div class="main">
  <fieldset>
    <legend>Task Name</legend>
    <input type="text" class="input-box" [(ngModel)]="task" />

  </fieldset>
  <button class="add" (click)="addItem(task)" [disabled]="!task.trim().length">

  </button>
</div>
